{# this displays help for a metadata field #}

<div class="help_button" title="click for more info" id="{{field_id}}">
    <span class="default-help-icon ui-icon-info" style="display: inline-block;">&nbsp;</span>
    <div class="help_description" title="{{field_label}}">
        {{ field.help_text|safe }} {# the safe filter prevents inline HTML from being escaped  #}
    </div> <!-- /.help_description -->
</div> <!-- /.help_button -->
